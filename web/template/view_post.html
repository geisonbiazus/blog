{{define "head"}}
<meta property="og:url" content="{{urlFor .Path}}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{.Title}}" />
<meta property="og:description" content="{{.Description}}" />
<meta property="og:image" content="{{urlFor .ImagePath}}" />
{{end}}

{{define "content"}}
<h1 class="mb-0">{{ .Title }}</h1>
<span class="fs-6 text-muted">{{ .Date }} - </span>
<span class="fs-6 text-muted fst-italic">{{ .Author }}</span><br>


<style>
  #social-media-buttons,
  .social-media-share {
    display: inline-block;
    /* font-size: initial; */
    /* line-height: initial; */
  }
</style>

<div id="social-media-buttons">
  Share on:

  <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u={{urlFor .Path}}&title={{ .Title}}">Facebook</a>
  |
  <a target="_blank"
    href="http://twitter.com/intent/tweet?original_referer={{urlFor .Path}}&text={{ .Title}}&url={{urlFor .Path}}">Twitter</a>
  |
  <a target="_blank"
    href="http://www.linkedin.com/shareArticle?mini=true&url={{urlFor .Path}}&title={{ .Title}}">LinkedIn</a>
</div>


<div class="mt-3" id="post-content">
  {{.Content}}
</div>
{{end}}
